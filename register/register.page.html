<ion-content class="ion-padding register-content">
  <div class="typology-header">
    <h1>Sign Up</h1>
  </div>

  <div class="register-form">
    <ion-item>
      <ion-label position="stacked">Full Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="registerAndNavigate()">Register</ion-button>
    <div class="login-link">
      <div class="login-link">
        <p>Already have an account? <a (click)="goToHomePage()">Sign In</a></p>
      </div>
    </div>
  </div>
</ion-content>
