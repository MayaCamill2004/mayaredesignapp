<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Typology.</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding login-content">
    <div class="typology-header">
      <h1>Login</h1>
    </div>

    <div class="login-form">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <div class="logo-container">
        <ion-img class="logo-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png"></ion-img>
        <ion-img class="logo-icon" src="https://thesustainableangle.org/wp-content/uploads/2015/01/Stunning-Instagram-Logo-Vector-Free-Download-43-For-New-Logo-with-Instagram-Logo-Vector-Free-Download-1-1024x1024.png"></ion-img>
      </div>
      
      <div class="login-box">
        <ion-button expand="full" color="primary">Login</ion-button>
      <ion-button expand="full" color="secondary" routerLink="/register">Create New Account</ion-button>

      
      <div class="register-text">
        <p>Don't have an account? <a routerLink="/home">Sign Up</a></p>
      </div>
    </div>

    </div>
  </ion-content>
</ion-content>
