<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="typology-title" style="margin-left: 110px;">Typology.</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>

  <ion-content class="ion-padding login-content">
    <div class="typology-header">
      <h1>Login</h1>
    </div>


    <div class="login-form" style="margin-top: 20px;">
      <ion-item style="margin-bottom: 20px;">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" style="width: 100%;"></ion-input>
      </ion-item>

      <ion-item style="margin-bottom: 20px;">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" style="width: 100%;"></ion-input>
      </ion-item>

      <!-- Error message for empty fields -->
      <div *ngIf="!email || !password" style="color: red;">Please enter both email and password.</div>

<div class="login-box">
  <ion-button expand="full" color="primary" (click)="loginAndNavigate()" [disabled]="!email || !password">Login</ion-button>
  <ion-button expand="full" color="primary" routerLink="/register">Create New Account</ion-button>

  <div class="register-text">
    <p>Don't have an account? <a routerLink="/home">Sign Up</a></p>
  </div>
</div>
