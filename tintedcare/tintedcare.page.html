<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="maven-pro-title">TINTED CARE</ion-title>

  </ion-toolbar>
</ion-header>


  <ion-content class="ion-padding">

    <!-- Dropdown -->
    <ion-select interface="popover" style="border: none; margin-left: auto; background: none; --ion-select-arrow-color: transparent;">
      <ion-select-option value="recentlyAdded">Low to high</ion-select-option>
      <ion-select-option value="Expiring soonest">High to low</ion-select-option>
    </ion-select>
  
    <ion-grid>
      <ion-row *ngFor="let product of products; let i = index">
        <ion-col size="6">
          <img [src]="product.image" alt="{{ product.title }}" style="width: 100%; height: 200px; object-fit: cover;">
          <ion-label class="robot-mono-text" style="margin-top: 10px; font-size: 13px;">{{ product.title }}</ion-label>
          <br>
          <ion-label class="robot-mono-text" style="color: rgb(0, 0, 0); font-size: 11px;">{{ product.price }}</ion-label>
          <!-- Heart icon -->
          <ion-icon
            name="heart"
            [style.color]="product.isLiked ? 'red' : 'black'"
            (click)="toggleLike(i)"
            style="position: absolute; top: 10px; right: 10px;">
          </ion-icon>
        </ion-col>
  
        <ion-col size="6" *ngIf="i + 1 < products.length">
          <img [src]="products[i + 1].image" alt="{{ products[i + 1].title }}" style="width: 100%; height: 200px; object-fit: cover;">
          <ion-label class="robot-mono-text" style="margin-top: 10px; font-size: 13px;">{{ products[i + 1].title }}</ion-label>
          <br>
          <ion-label class="robot-mono-text" style="color: rgb(0, 0, 0); font-size: 11px;">{{ products[i + 1].price }}</ion-label>
          <!-- Heart icon -->
          <ion-icon
            name="heart"
            [style.color]="products[i + 1].isLiked ? 'red' : 'black'"
            (click)="toggleLike(i + 1)"
            style="position: absolute; top: 10px; right: 10px;">
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
      
  
  
  
<!-- Icons -->
<div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #fff; padding: 5px; display: flex; justify-content: space-around; border-top-left-radius: 30px; border-top-right-radius: 30px; border-top: 1px solid #ddd;">

<!--Home -->
<ion-button fill="clear" (click)="goToSecondHomePage()">
  <ion-label style="font-family: 'Maven Pro', sans-serif; font-weight: bold; font-size: 25px; color: dark;">T.</ion-label>
</ion-button>

 <!--Search -->
 <ion-button fill="clear">
   <ion-icon name="search-outline" color="dark"></ion-icon>
 </ion-button>



<!-- Favorites -->
<ion-button fill="clear" (click)="goToFavouritesPage()">
 <ion-icon name="heart-outline" color="dark"></ion-icon>
</ion-button>


 <!-- Profile -->
 <ion-button fill="clear">
   <ion-icon name="person-outline" color="dark"></ion-icon>
 </ion-button>

</div>

</ion-content>
