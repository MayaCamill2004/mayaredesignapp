<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>

  <ion-title class="typology-title">TINTED-CARE</ion-title>

  <ion-buttons slot="end">
    <ion-button fill="clear" (click)="goToCartPage()">
      <ion-icon name="cart-outline" color="dark"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-padding">
  <!-- Product Grid -->
  <ion-row>
    <ion-col size="6" *ngFor="let product of faceSerumProducts">
      <!-- Heart Icon -->
      <ion-icon
        name="heart"
        [style.color]="product.isFavorite ? 'red' : 'black'"
        (click)="toggleFavorite(product)"
        style="position: absolute; top: 10px; right: 10px; font-size: 20px;"
      ></ion-icon>

      <!-- Adjust the size of ion-img and ion-col for larger images -->
      <ion-img [src]="product.image" class="product-image" style="width: 100%; height: 200px;"></ion-img>
      <ion-card-header>
        <ion-card-title class="maven-pro-font">{{ product.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="roboto-mono-font">
        <p>{{ product.description }}</p>
        <p class="price">{{ product.price }}</p>
      </ion-card-content>
    </ion-col>
  </ion-row>

  <!-- Bottom Icons -->
  <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #fff; padding: 5px; display: flex; justify-content: space-around; border-top-left-radius: 30px; border-top-right-radius: 30px; border-top: 1px solid #ddd;">

    <!-- Home -->
    <ion-button fill="clear" (click)="goToSecondPage()">
      <ion-label style="font-family: 'Maven Pro', sans-serif; font-weight: bold; font-size: 25px; color: dark;">T.</ion-label>
    </ion-button>

    <!--  Search -->
    <ion-button fill="clear">
      <ion-icon name="search-outline" color="dark"></ion-icon>
    </ion-button>

    <!-- Favorites -->
    <ion-button fill="clear" (click)="goToFavouritesPage()">
      <ion-icon name="heart-outline" color="dark"></ion-icon>
    </ion-button>
    

    <!-- Profile -->
    <ion-button fill="clear">
      <ion-icon name="person-outline" color="dark"></ion-icon>
    </ion-button>

  </div>
</ion-content>
