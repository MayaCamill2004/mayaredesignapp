<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>


  <ion-title class="typology-title" style="text-align: center; font-family: 'Maven Pro', sans-serif;">Account</ion-title>

  <ion-buttons slot="end">
    <ion-button fill="clear" (click)="goToCartPage()">
      <ion-icon name="cart-outline" color="dark"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <!-- Grey box container -->
  <div class="grey-box-container">
    <!--  container for the user profile -->
    <div class="profile-image-container" (click)="fileInput.click()">
      <input type="file" #fileInput style="display: none;" (change)="handleFileInput($event)" />
      <div class="upload-box" *ngIf="!selectedImage">
        <ion-icon name="cloud-upload-outline"></ion-icon>
      </div>
      <ion-img *ngIf="selectedImage" [src]="selectedImage" class="uploaded-image"></ion-img>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      <!-- User name -->
      <ion-label class="user-name" style="font-family: 'Maven Pro', sans-serif; font-weight: bold;">
        {{ userName }}
      </ion-label>
    </div>

    <br>
    <br>
    <br>
    <br>

    <!--section -->
    <div class="boxed-section">
      <ion-item (click)="goToMyOrders()">
        <ion-label class="my-orders" position="floating">My Orders</ion-label>
        <ion-icon name="chevron-forward-outline" color="dark" style="margin-left: auto;"></ion-icon>
      </ion-item>
      

      <ion-item (click)="goToAddressPage()">
        <ion-label class="delivery-address">Address</ion-label>
        <ion-icon name="chevron-forward-outline" color="dark"></ion-icon>
      </ion-item>
      


      <ion-item (click)="goToPaymentMethodPage()">
    <ion-label class="payment-method">Payment Method</ion-label>
    <ion-icon name="chevron-forward-outline" color="dark"></ion-icon>
  </ion-item>
</div>


    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

   <!-- Sign Out button -->
<ion-button fill="clear" class="sign-out-button" style="margin-right: 80px;" (click)="signOut()">
  <ion-icon name="log-out-outline" color="dark"></ion-icon>
  <ion-label style="font-size: 18px;">Sign Out</ion-label>
</ion-button>


  <!-- Icons -->
<div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #fff; padding: 5px; display: flex; justify-content: space-around; border-top-left-radius: 30px; border-top-right-radius: 30px; border-top: 1px solid #ddd;">

  <!--Home -->
  <ion-button fill="clear" (click)="goToSecondPage()">
   <ion-label style="font-family: 'Maven Pro', sans-serif; font-weight: bold; font-size: 25px; color: dark;">T.</ion-label>
 </ion-button>

 <!-- Search -->
 <ion-button fill="clear" (click)="goToSearchPage()">
   <ion-icon name="search-outline" color="dark"></ion-icon>
 </ion-button>

<!-- Favorites -->
<ion-button fill="clear" (click)="goToFavouritesPage()">
 <ion-icon name="heart-outline" color="dark"></ion-icon>
</ion-button>


 <!-- Profile -->
 <ion-button fill="clear" (click)="goToAccountPage()">
   <ion-icon name="person-outline" color="dark"></ion-icon>
 </ion-button>

</div>
