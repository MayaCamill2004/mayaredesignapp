<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/cart"></ion-back-button>
    </ion-buttons>
    <ion-title>PAYMENT-METHOD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Card Title</ion-label>
      <ion-input [(ngModel)]="cardTitle" name="cardTitle" type="text" required></ion-input>
    </ion-item>
    <ion-item *ngIf="formSubmitted && !cardTitle">
      <ion-label position="stacked" color="danger">Card Title is required</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Card Number</ion-label>
      <ion-input [(ngModel)]="cardNumber" name="cardNumber" type="number" inputmode="numeric" pattern="[0-9]*" required></ion-input>
    </ion-item>
    <ion-item *ngIf="formSubmitted && !cardNumber">
      <ion-label position="stacked" color="danger">Card Number is required</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Expiry Date (MM/YY)</ion-label>
      <ion-input [(ngModel)]="expiryDate" name="expiryDate" type="text" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" required></ion-input>
    </ion-item>
    <ion-item *ngIf="formSubmitted && !expiryDate">
      <ion-label position="stacked" color="danger">Expiry Date is required (MM/YY)</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name on the Card</ion-label>
      <ion-input [(ngModel)]="cardHolderName" name="cardHolderName" type="text" required></ion-input>
    </ion-item>
    <ion-item *ngIf="formSubmitted && !cardHolderName">
      <ion-label position="stacked" color="danger">Name on the Card is required</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CVV</ion-label>
      <ion-input [(ngModel)]="cvv" name="cvv" type="number" inputmode="numeric" pattern="[0-9]*" required></ion-input>
    </ion-item>
    <ion-item *ngIf="formSubmitted && !cvv">
      <ion-label position="stacked" color="danger">CVV is required</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" (click)="submitCardDetails()">Use this card</ion-button>

</ion-content>
